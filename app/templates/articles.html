{% extends 'base.html' %} 
{% block content %}
<div class = "container-fluid">
    
    <h1>{{name}}</h1>
    {% for article_row in articles | batch(4)%}
    
    <div class="row">
        {% for article in articles %}

        <div class = "col-md-3">

        <a href={{article.url}} target="_blank">
            <img src={{article.urlToImage}}>
        </a>  

        <div class="cap">
            <h3 class="text-bold"> {{article.title}} </h3>
                <p class="small">- {{article.author}} </p>
                <p class="small">Posted on {{article.publishedAt}}</p>
                <hr>
                <p> {{article.description}}...
                    <a href={{article.url}} target="_blank">Read More</a>
                </p>
        </div> 
    </div>
    </div>
    {% endfor %}
</div>
{% endblock%}
